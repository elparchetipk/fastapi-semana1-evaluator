name: "📋 Week 11: Proyecto Final - Evaluación Automática"
description: "Reporte automático de evaluación para Semana 11"
title: "[Week 11] Evaluación Automática - Proyecto Final"
labels: ["week-11", "evaluation", "fastapi"]
body:
  - type: markdown
    attributes:
      value: |
        ## 📊 Resumen de Evaluación - Semana 11
        
        **Tema**: Proyecto Final
        **Score Final**: ${{ final_score | round(1) }}/100
        
  - type: textarea
    id: results
    attributes:
      label: "🎯 Resultados"
      value: |
        **Status**: ${{ status }}
        **Listo para Week 12**: ${{ ready_for_next_week }}

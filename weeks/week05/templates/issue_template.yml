name: "📋 Week 5: Testing y Documentación - Evaluación Automática"
description: "Reporte automático de evaluación para Semana 5"
title: "[Week 5] Evaluación Automática - Testing y Documentación"
labels: ["week-5", "evaluation", "fastapi"]
body:
